- name: Add SIGAR library
  copy:
    src: files/sigar-1.6.5.132.jar
    dest: "{{ druid_path }}lib/sigar-1.6.5.132.jar"
    owner: "{{ druid_user }}"
    group: staff
    mode: 755
  when: druid_install_sigar is defined and druid_install_sigar

